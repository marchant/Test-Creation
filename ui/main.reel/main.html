<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="https://local.nextfront.studio:2440/app/main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    "A",
                    "B",
                    "C"
                ],
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "isSelectionEnabled": false,
                "type": "button"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <ul data-montage-id="repetition">
            <button data-montage-id="button"></button>
        </ul>
    </div>
</body>
</html>
